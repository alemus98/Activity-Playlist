<!DOCTYPE html>

    <link

  <body class="seachBackgroundColor bg-info">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light mt-5">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"

          <div id="ticketButton">
