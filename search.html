<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Search</title>
    <!-- Links for Bootstrap, fonts and CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" />
  </head>
  <body background="./assets/images/IMG_0988 2.jpg">

    <!-- Navbar w/back anchor -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-danger fw-bold ms-3" href="./index.html">Back</a>
       
      </div>
    </nav>

    <!-- Container w/video of artist -->
    <div class="container">
      <div
        id="search-container"
        class="row justify-content-center text-center mt-5 pt-5"
      >
       
        <div class="col-6 flex-column d-flex">
          
          <div class="col-12 col-md-9 p-3 text-dark">
            
            <div id="result-content">
              <iframe
                width="560"
                height="315"
                id="youtube-video"
                src=""
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <!-- Div to create button to lead to ticketing site, made in JS -->
          <div id="ticketButton">
          
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts for JS and Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/display.js"></script>
  </body>
</html>
