<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Search</title>
    <!--  Links for Bootstrap, JQuery, icons, fonts and CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link href="./assets/css/style.css" rel="stylesheet"/>
  </head>
  <body background="./assets/images/IMG_0988 2.jpg" class="background bg-info">
    <!-- Navbar w/search input and button -->
    <nav class="navbar sticky-top navbar-expand-lg bg-dark">
      <div class="container-fluid justify-content-start position-relative">
        <a class="navbar-brand text-danger ms-4" href="#"><i class="fas fa-headphones-alt"></i></a>
        <div class="d-flex position-absolute start-50 translate-middle-x" role="search">
          <input id="input" class="form-control me-3" type="search" placeholder="Search for artist..." aria-label="Search">
          <button id="search-btn" class="btn btn-outline-danger fw-bold" type="submit">Search</button>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
      <div id="photo" class="text-danger fs-1 container flex-column d-flex align-items-center bg-dark vw-100 rounded-2" style="text-align: center">
        <img id="img2"
          src="./assets/images/austin-neill-hgO1wFPXl3I-unsplash (1).jpg"
          alt="Man singing in concert"
          class="center mb-4"
        />
        <p>Search your Favorite artist and find their next show!</p>
      </div>
    </div>
  </div>
  <!-- Scripts for BootStrap, JQuery, and JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
